{% extends 'base.html' %}

{% block title %}
    <title>Log In</title>
{% endblock title %}


{% block content %}

    {% if docs %}
        <ul class="container">
            {% for doc in docs %}
                <li>{{ doc.title }} <span>I</span> <span><a href="{% url 'app:doc' doc.id %}">See</a></span></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Documents Here Yet</p>
    {% endif %}

{% endblock content %}
