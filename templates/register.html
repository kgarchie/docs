{% extends 'base.html' %}

{% block title %}
    <title>Sign Up</title>
{% endblock %}

{% block content %}
    <section class="mt-6">
        <form action="" method="post">
            {% csrf_token %}
            <div class="column is-half is-offset-one-quarter">

                <div class="field">
                    <label class="label">{{ form.username.label_tag }}</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input" name="{{ form.username.html_name }}">
                    </div>
                </div>

                <div class="field">
                    <label class="label">{{ form.email.label_tag }}</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-danger" type="email" placeholder="Email input"
                               id="email" name="{{ form.email.html_name }}">
                        <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                        <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                    </div>
                    <p class="help is-danger" id="help">This email is invalid</p>
                </div>

                <div class="field">
                    <p class="control has-icons-left">
                        <label class="label">{{ form.password.html_name.capitalize }}:</label>
                        <input class="input" type="password" placeholder="Password"
                               name="{{ form.password.html_name }}">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox">
                            I agree to the <a href="#">terms and conditions</a>
                        </label>
                    </div>
                </div>

                <div class="field is-grouped mt-4">
                    <div class="control">
                        <button class="button is-link">Continue</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light">Cancel</button>
                    </div>
                </div>

                <a href="{% url 'app:login' %}">Log In</a>
            </div>
        </form>
    </section>
{% endblock %}
